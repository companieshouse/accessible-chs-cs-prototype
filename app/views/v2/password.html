{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
       <form class="form" action="password" method="post">


        

      
     

      <div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="password">
    What is your Companies House account password?
    </label>
  </h1>
  <input class="govuk-input" id="password" name="password" type="text">
</div>

{{ govukButton({
          text: "Sign in"
        }) }}


<p class="govuk-body"><a href="#" class="govuk-link">I've forgotten my password</a></p>





    </form>
      </div>
      </div>


{% endblock %}
